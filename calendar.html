  <section class="container content">
    <h2 class="font-weight-bold heading">Calendar</h2>
    <div class="calendar">
      <!-- calendar block -->
    </div>
    <div class="upcoming-events">
      <!-- list of upcoming events (maybe icons) -->
    </div>
    <button type="button" class="btn btn-primary float-right mr-3" data-toggle="modal" data-target="#friendsInvite">Friends</button>
    <div class="modal fade" id="friendsInvite" tabindex="-1" aria-labelledby="friendsInviteLabel" aria-hidden="true">
      <div class="modal-dialog invites modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Friends</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3 friend-item">
              <img class="profile-pic" src="img/profile_pic.png">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
              </div>
            </div>
            <div class="input-group mb-3 friend-item">
              <img class="profile-pic" src="img/profile_pic.png">

                </div>
              </div>
            </div>
          </div>
        </div>
